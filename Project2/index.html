<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <meta charset="UTF-8">
    <title>Project 2: Calculator</title>
</head>
<body>
<div class="calculator">
    <label>
        <input type="text" class="top-screen" value="" disabled/>
    </label>
    <div class="buttons-all">
        <div class="button-row">
            <button class="button-one double" value="all-clear" id="clear">C</button>
            <button class="button-one" id="backspace" value="backspace">&#8592</button>
            <button class="button-one row-last" value="/">&#247</button>
        </div>
        <div class="button-row">
            <button class="button-one" value="7">7</button>
            <button class="button-one" value="8">8</button>
            <button class="button-one" value="9">9</button>
            <button class="button-one row-last" value="*">&#215</button>
        </div>
        <div class="button-row">
            <button class="button-one" value="4">4</button>
            <button class="button-one" value="5">5</button>
            <button class="button-one" value="6">6</button>
            <button class="button-one row-last" value="-">&#8722</button>
        </div>
        <div class="button-row">
            <button class="button-one" value="1">1</button>
            <button class="button-one" value="2">2</button>
            <button class="button-one" value="3">3</button>
            <button class="button-one row-last" value="+">&#43</button>
        </div>
        <div class="button-row">
            <button class="button-one triple" value="0">0</button>
            <button class="button-one row-last" value="=">&#61</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
