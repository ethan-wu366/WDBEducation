<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <meta charset="UTF-8">
    <title>Project 2: Calculator</title>
</head>
<body>
<div class="calculator">
    <label>
        <input type="text" class="top-screen" value="" disabled/>
    </label>
    <div class="buttons-all">
        <div class="button-row">
            <button class="button-one double" id="clear">C</button>
            <button class="button-one" id="backspace">&#8592</button>
            <button class="button-one row-last">&#247</button>
        </div>
        <div class="button-row">
            <button class="button-one">7</button>
            <button class="button-one">8</button>
            <button class="button-one">9</button>
            <button class="button-one row-last">&#215</button>
        </div>
        <div class="button-row">
            <button class="button-one" id="4">4</button>
            <button class="button-one">5</button>
            <button class="button-one">6</button>
            <button class="button-one row-last">&#8722</button>
        </div>
        <div class="button-row">
            <button class="button-one">1</button>
            <button class="button-one">2</button>
            <button class="button-one">3</button>
            <button class="button-one row-last">&#43</button>
        </div>
        <div class="button-row">
            <button class="button-one triple">0</button>
            <button class="button-one row-last">&#61</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
